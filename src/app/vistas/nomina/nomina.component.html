<div class="animated fadeIn">
    <br>
  <div class="col-md-12">
    <button type="button"  class="btn btn-primary" (click)="createPdf()">Generar reporte de empleados</button>
  </div>
  <br>
  <br>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Listado de nomina de elmpleados
        </div>
        <div class="card-body">
          <table class="table table-bordered table-hover">
            <thead class="table-primary">
              <tr>
                <th>Nombre</th>
                <th>DUI</th>
                <th>Cargo</th>
                <th>Horas Trabajadas</th>
                <th>AFP</th>
                <th>ISSS</th>
                <th>Sueldo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let empleado of empleadoList">
                <td>{{empleado.nombre}}</td>
                <td>{{empleado.dui}}</td>
                <td>{{empleado.cargo}}</td>
                <td>{{empleado.horas}}</td>
                <td>{{empleado.afp}}</td>
                <td>{{empleado.isss}}</td>
                <td>{{empleado.sueldo}}</td>
              <!--<td>
                <a class="btn btn-info" data-bs-toggle="tooltip" data-placement="top" title="Imprimir" (click)="createPdf()"><i class="fa fa-print"></i></a>
              </td>-->
              </tr>
            </tbody>
          </table>
          <!-- <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>

            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul> -->
        </div>
      </div>
    </div>
  
  </div>
  
  <div class="modal fade" id="RegistroEmpleado" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-primary modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Ingreso de Empleado</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
  
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="text-input">Nombre</label>
              <div class="col-md-10">
                <input type="text" name="nombre" [(ngModel)]="nombre" class="form-control" placeholder="Nombre Completo">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="email-input">Correo Electronico</label>
              <div class="col-md-10">
                <input type="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Correo Electronico">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="text-input">Dirección</label>
              <div class="col-md-10">
                <input type="text" name="direccion" [(ngModel)]="direccion" class="form-control" placeholder="Domicilio completo">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="date-input">Fecha Nacimiento</label>
              <div class="col-md-4">
                <input class="form-control" type="date" name="fechaNacimiento" [(ngModel)]="fechaNacimiento" placeholder="date">
              </div>
              <label class="col-md-2 col-form-label" for="date-input">Ingreso a la Empresa</label>
              <div class="col-md-4">
                <input class="form-control" type="date" name="ingresoEmpresa" [(ngModel)]="ingresoEmpresa" placeholder="date">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="password-input">Cargo</label>
              <div class="col-md-4">
                <select name="cargo" [(ngModel)]="cargo" class="form-select">
                  <option value="Supervisor">Supervisor</option>
                  <option value="Operario">Operario</option>
                  <option value="Limpieza">Limpieza</option>
                </select>
              </div>
              <label class="col-md-2 col-form-label" for="password-input">Horas Semanales</label>
              <div class="col-md-4">
                <input type="text" name="horas" [(ngModel)]="horas" class="form-control" placeholder="Horas">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="password-input">DUI</label>
              <div class="col-md-4">
                <input type="text" name="dui" [(ngModel)]="dui" class="form-control" placeholder="DUI">
              </div>
              <label class="col-md-1 col-form-label" for="password-input">NIT</label>
              <div class="col-md-5">
                <input type="text" name="nit" [(ngModel)]="nit" class="form-control" placeholder="NIT">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="disabled-input">Telefono</label>
              <div class="col-md-2">
                <input type="text" name="telefono" [(ngModel)]="telefono" class="form-control" placeholder="Telefono">
              </div>
              <label class="col-md-1 col-form-label" for="disabled-input">AFP</label>
              <div class="col-md-3">
                <input type="text" name="afp" [(ngModel)]="afp" class="form-control" placeholder="AFP">
              </div>
              <label class="col-md-1 col-form-label" for="disabled-input">ISSS</label>
              <div class="col-md-3">
                <input type="text" name="isss" [(ngModel)]="isss" class="form-control" placeholder="ISSS">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="select1">Contratación</label>
              <div class="col-md-2">
                <select name="contratacion" [(ngModel)]="contratacion" class="form-control">
                  <option value="Por Hora">Por Hora</option>
                  <option value="Sueldo Base">Sueldo Base</option>
                </select>
              </div>
              <label class="col-md-1 col-form-label" for="password-input">Sueldo</label>
              <div class="col-md-3">
                <input type="text" name="sueldo" [(ngModel)]="sueldo" class="form-control" placeholder="$" >
              </div>
            </div>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="onSubmit()" data-bs-dismiss="modal">Guardar</button>
        </div>
      </div>
    </div>
  </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancelar</button>
